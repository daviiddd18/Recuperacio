<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

        <label for="iname">Nombre:</label>
        <input id="iname" type="text" name="name">
        <br>
        <label for="iemail">Email</label>
        <input id="iemail" type="email" name="email">
        <br>
        <label for="ibutton">Botón: </label>
        <input type="button" value="Button">
        <br>
        <label for="icheckbox">Un sol Checkbox: </label>
        <input type="checkbox">
        <br>
        <label for="icheckboxes">Grup de Checkboxes: </label>
        <div> 
            <input id="checkbox1" type="checkbox" name="checkbox1" value="checkbox1" /> Checkbox 1
            <input id="checkbox2" type="checkbox" name="checkbox2" value="checkbox2" /> Checkbox 2
            <input id="checkbox3" type="checkbox" name="checkbox3" value="checkbox3" /> Checkbox 3
            <input id="checkbox4" type="checkbox" name="checkbox4" value="checkbox4" /> Checkbox 4
        </div>
        <br>
        <label for="icolor">Color: </label>
        <input type="color">
        <br>
        <label for="idate">Data: </label>
        <input type="date" name="date">
        <br>
        <label for="idatetime-local">Data, Hora local... </label>
        <input type="datetime-local" name="datetime-local">
        <br>
        <label for="ifile">Fitxer: </label>
        <input type="file" name="file">
        <br>
        <label for="inumber">Número: </label>
        <input id="number" type="number">
        <br>
        <label for="ipass">Contraseña: </label>
        <input id="ispass" type="password" name="pass">
        <br>
        <label for="iradio">Un Radio: </label>
        <input type="radio">
        <br>
        <label for="iradios">Grup de Radios: </label>
        <div> 
            <input id="Radio1" type="Radio" name="Radio1" value="Radio1" /> Radio 1
            <input id="Radio2" type="Radio" name="Radio2" value="Radio2" /> Radio 2
            <input id="Radio3" type="Radio" name="Radio3" value="Radio3" /> Radio 3
            <input id="Radio4" type="Radio" name="Radio4" value="Radio4" /> Radio 4
        </div>
        <br>
        <label for="iranfe">Rang: </label>
        <input type="range" name="num" min="0" max="5">
        <br>
        <label for="ireset">Reset: </label>
        <input type="reset" value="Reset">
        <br>
        <label for="itime">Temps: </label>
        <input type="time">
        <br>
        <label for="isearch">Cerca: </label>
        <input type="search">
        <br>
        <label for="itel">Tel: </label>
        <input type="tel">
        <br>
        <label for="itext">Text: </label>
        <input type="text">
        <br>
        <label for="iurl">URL: </label>
        <input type="url">
        <br>
        <input type ="button" value="Açò és un botó">
        <br>
        <label for="iselect">Select 1: </label>
        <select name="select">
            <option value="Test 1" selected>Test 1</option>
            <option value="Test 2">Test 2</option>
            <option value="Test 3">Test 3</option>
        </select>
        <br>
        <label for="iselect">Select 2: </label>
        <select name="select">
            <option value="Test 5">Test 5</option>
            <option value="Test 6">Test 6</option>
        </select>
        <br>
        <label for="iselectmultiple">Select Multiple: </label>
        <select name="selectmultiple" multiple>
          <option value="First Group">Test</option>
          <option value="Second Group">Test</option>
          <option value="Third Group">Test</option>
          
        </select>
        <br>
        <label for="itext">Un Textarea: </label>
        <input type="text" value="A paragraph ih her!">
        <br>
        <input type ="button" value="Go">

        
    </form>
</body>
</html>
